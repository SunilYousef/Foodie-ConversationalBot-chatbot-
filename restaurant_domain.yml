slots:
  location:
    type: custom_slots.LocationSlot
  cuisine:
    type: text
  price:
    type: text

entities:
- location
- cuisine
- price

intents:
 - greet
 - affirm
 - deny
 - goodbye
 - thankyou
 - restaurant_search


templates:
  utter_greet:
    - "hey there! How may i help you"
    - "Hi, How can I help you!"
    - "Hey, How is it going. How May I help you Today"
  utter_goodbye:
    - "goodbye :("
    - "Bye-bye"
  utter_default:
    - "default message"
  utter_ask_cuisine: 
    - text: "what kind of cuisine would you like?"
      buttons:
      - title: "Chinese"
        payload: "Chinese"
      - title: "Mexican"
        payload: "Mexican"
      - title: "American"
        payload: "American"
      - title: "Italian"
        payload: "Italian"
      - title: "South Indian"
        payload: "South Indian"
      - title: "North Indian"
        payload: "North Indian"
  utter_ask_howcanhelp:
    - "how can I help you?"
  utter_ask_location:
    - "In what location?"
  utter_ask_price:
    - text: "What's the average budget for two people?"
      buttons:
      - title: "Lesser than Rs. 300"
        payload: "Lesser than Rs. 300"
      - title: "Rs. 300 to 700"
        payload: "Rs. 300 to 700"
      - title: "More than 700"
        payload: "More than 700"
  utter_location_limit:
    - "Sorry, We do not operate in that area yet. Can you please specify some other location?"
    - "Sorry, we don't operate in this city. Can you please specify some other location?"
    - "Sorry, didn't find any such location. Can you please tell again?"

actions:
- utter_greet
- utter_goodbye
- utter_default
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_price
- utter_ask_cuisine
- utter_location_limit
- actions.ActionSearchRestaurants
